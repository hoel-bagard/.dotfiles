# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """
${env_var}\
$os\
[ÓÇ¥ ](bg:color_blue fg:color_white)\
$directory\
${custom.git} \
"""

right_format = """
${custom.status}\
[ÓÇ∂](fg:color_white)\
$time\
$aws\
$c\
$cpp\
$java\
$python\
$rust\
$cmd_duration\
"""

continuation_prompt = '‚ñ∂‚ñ∂ '

palette = 'my_colors'

[palettes.my_colors]
color_white = '#ffffff'
color_black = '#000000'
color_blue = '#1d99f3'
color_green = '#11d116'
color_orange = '#f67400'
color_grey = '#9e9e9e'
color_c = '#585858'
color_java = '#0f6aa8'
color_rust = '#f94b00'

[os]
disabled = false
style = "bold bg:color_white fg:color_black"
format = "[ $symbol ]($style)"

[os.symbols]
Amazon = "Ôâ∞"
Arch = "Û∞£á"
Debian = "Û∞£ö"
Ubuntu = "Û∞ïà"
CentOS = "ÔåÑ"
Linux = "Û∞åΩ"

[directory]
truncate_to_repo = false
fish_style_pwd_dir_length = 1
use_os_path_sep = true
style = "bg:color_blue fg:color_white"
format = "[$path]($style)"

[custom.git]
description = "git status which calls git directly"
when = true
require_repo = true
command = "bash ~/.config/starship/starship-git.sh"
format = "$output"
disabled = false

[time]
disabled = false
time_format = "%T"
style = "fg:color_black bg:color_white"
format = '[Ôê∫ $time ]($style)'

[cmd_duration]
min_time = 1_000
show_milliseconds = false
style = "fg:color_black bg:color_grey"
format = '[ took $duration]($style)'

[custom.status]
description = "Displays the exit code of the previous command. Differs from the default status in that it displays the symbol but not the status (exit code) when the command was a success."
when = true
# command = "bash ~/.config/starship/starship-status.sh"
command = 'GREEN_FG="\\033[38;2;17;209;22m"; RED_FG="\\033[38;2;237;21;21m"; RESET="\\033[0m"; if [[ $LAST_EXIT_CODE == 0 ]]; then echo -e "${GREEN_FG}‚úî${RESET}"; else echo -e "${RED_FG}${LAST_EXIT_CODE}‚úò${RESET}"; fi'
format = "$output"
shell = "/usr/bin/bash"

[env_var.NU_OVERLAYS]
format = """üìå Overlays: [($env_value)]($style)\n"""
style = 'red'

# Languages
[c]
symbol = "‚ÑÇ"
style = "bg:color_c"
format = '[[ÓÇ∂](bg:color_white fg:color_c)$symbol $name $version ]($style)'

[cpp]
symbol = "‚ÑÇ"
style = "bg:color_c"
format = '[[ÓÇ∂](bg:color_white fg:color_c)$symbol $name $version ]($style)'
disabled = false

[java]
symbol = "Óâñ"
style = "bg:color_java"
format = '[[ÓÇ∂](bg:color_white fg:color_java)$symbol $version ]($style)'

[python]
symbol = "ÓòÜ"
style = "bg:color_green fg:color_black"
format = '[[ÓÇ∂](bg:color_white fg:color_green)$symbol $version ]($style)'

[rust]
version_format = 'v${major}.${minor}'
symbol = "Óû®"
style = "bg:color_rust"
format = '[[ÓÇ∂](bg:color_white fg:color_rust)$symbol $version ]($style)'
